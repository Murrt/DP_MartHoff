<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>

<div id="my_dataviz"></div>

<script>

fetch('http://localhost:8080/getUsers')
  .then((response) => response.json())
  .then((data) => {
    var margin = {top: 50, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append object
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse de data
    console.log(data)

    // d3.json("personeels_data.json", function(data) {
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.lastname; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    
    // Y axis
    var y = d3.scaleLinear()
      .domain([0, 200000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.lastname); })
        .attr("y", function(d) { return y(d.salary); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.salary); })
        .attr("fill", "#69b3a2")
    // })
    
    svg.append("text").attr("x", 10).attr("y", -10).text("Salaris visualisatie").style("font-size", "25px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", -45).attr("y", -20).text("Salaris").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", 360).attr("y",300).text("Stad").style("font-size", "15px").attr("alignment-baseline","middle")
  })
    </script>
