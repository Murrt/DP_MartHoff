<!DOCTYPE html>
<html>

<head>
  <title>Chart using XML Data</title>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      var dataPoints = [];
      var counter = 0;
      $.get("http://localhost:8080/getAllUsersXML", function (data) {
        $(data).find("row").each(function () {
          counter++;
          var $dataPoint = $(this);
          var x = counter;
          var y = $dataPoint.find("salary").text();
          var label = $dataPoint.find("firstname").text();
          dataPoints.push({ x: parseFloat(x), y: parseFloat(y), label: label });

        });

        var chart = new CanvasJS.Chart("chartContainer", {
          title: {
            text: "Chart Using XML Data",
          },
          data: [{
            type: "column",
            dataPoints: dataPoints,
          }]
        });

        chart.render();
      });
    }
  </script>
</head>

<body>
  <div id="chartContainer" style="width:100%; height:300px;"></div>
</body>

</html>
